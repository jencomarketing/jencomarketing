            hero: {
                title: "Marketing 就像炒菜",
                subtitle: "火候不对，再好的料都浪费！",
                description: "老板，别再烧钱做无效广告了！引流是 Amplifier（放大器），产品是 Core（核心）。Jenco Marketing 拥有 8 年实战经验，不讲 Theory，只讲 Result。不管是 F&B 还是 Service Line，我们都懂怎样利用 Data + Content 帮你找客源，让你的生意 Huat 啊！"

                {

                    name: "Tommy Wong (Summer Cafe)",
                    result: "厨房佬 Complain 做不及",
                    desc: "之前都是安哥安娣来，你们把那个菠萝包和奶茶拍到几诱人一下，现在全是年轻人排队打卡！厨房佬都 Complain 做不及，但我数钱数到爽啦！",

                    result: "排队排到大马路",
                    desc: "那个 Video 一出，哇不得了！Weekend 排队排到大马路，连 KL 的人都特地跑来吃。我的咖喱面卖到锅底都空去。这个 Marketing 钱花得最值得！",
                    image: ""

            partners: [],
            portfolio: []
        };

        // --- Context ---
        const ContentContext = createContext(undefined);

        const ContentProvider = ({ children }) => {
            const [content, setContent] = useState(() => {
                const saved = localStorage.getItem('site_content_v3_cn');
                return saved ? JSON.parse(saved) : defaultContent;
            });

            useEffect(() => {
                localStorage.setItem('site_content_v3_cn', JSON.stringify(content));
            }, [content]);

            const updateSEO = (seo) => setContent(prev => ({ ...prev, seo }));
            const updateHero = (hero) => setContent(prev => ({ ...prev, hero }));
            const updateCase = (id, field, value) => {
                setContent(prev => ({
                    ...prev,
                    cases: prev.cases.map(c => c.id === id ? { ...c, [field]: value } : c)
                }));
            };
            const updatePartner = (id, field, value) => {
                setContent(prev => ({
                    ...prev,
                    partners: prev.partners.map(p => p.id === id ? { ...p, [field]: value } : p)
                }));
            };
            const addPartner = (name, logo) => {
                const newPartner = { id: Date.now().toString(), name, logo };
                setContent(prev => ({ ...prev, partners: [newPartner, ...prev.partners] }));
            };
            const removePartner = (id) => {
                setContent(prev => ({ ...prev, partners: prev.partners.filter(p => p.id !== id) }));
            };
            const addPortfolioItem = (item) => {
                setContent(prev => ({ ...prev, portfolio: [item, ...prev.portfolio || []] }));
            };
            const removePortfolioItem = (id) => {
                setContent(prev => ({ ...prev, portfolio: prev.portfolio?.filter(p => p.id !== id) || [] }));
            };
            const resetContent = () => {
                if (confirm("确定要重置所有内容吗？你的设置将会丢失。")) {
                    setContent(defaultContent);
                }
            };

            return (
                <ContentContext.Provider value={{ 
                    content, updateSEO, updateHero, updateCase, updatePartner, 
                    addPartner, removePartner, addPortfolioItem, removePortfolioItem, resetContent 
                }}>
                    {children}
                </ContentContext.Provider>
            );
        };

        const useContent = () => {
            const context = useContext(ContentContext);
            if (!context) throw new Error('useContent must be used within ContentProvider');
            return context;
        };

        // --- Components ---

        const SEOManager = () => {
            const { content } = useContent();
            useEffect(() => {
                document.title = content.seo.title;
                let metaDescription = document.querySelector('meta[name="description"]');
                if (!metaDescription) {
                    metaDescription = document.createElement('meta');
                    metaDescription.setAttribute('name', 'description');
                    document.head.appendChild(metaDescription);
                }
                metaDescription.setAttribute('content', content.seo.description);
                let ogTitle = document.querySelector('meta[property="og:title"]');
                if (ogTitle) ogTitle.setAttribute('content', content.seo.title);
                let ogDesc = document.querySelector('meta[property="og:description"]');
                if (ogDesc) ogDesc.setAttribute('content', content.seo.description);
            }, [content.seo]);
            return null;
        };

        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isOpen, setIsOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsOpen(false);
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-black/80 backdrop-blur-md border-b border-white/10 py-2' : 'bg-transparent py-4'}`}>

                                </div>

                                        { id: 'usp', label: '独家理论' },
                                        { id: 'services', label: '服务项目' },

                                            {item.label}
                                        </button>

                                    >
                                        开始合作
                                    </button>
                                </div>

                                >
                                    {isOpen ? <X className="h-6 w-6" /> : <Menu className="h-6 w-6" />}

                                <button onClick={() => scrollToSection('usp')} className="block w-full text-left px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-white/5 rounded-md">独家理论</button>

                                <button onClick={() => scrollToSection('portfolio')} className="block w-full text-left px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-white/5 rounded-md">作品案例</button>

                                <TabButton active={activeTab === 'cases'} onClick={() => setActiveTab('cases')} label="战绩" icon={<ImageIcon size={14} />} />
                                <TabButton active={activeTab === 'partners'} onClick={() => setActiveTab('partners')} label="商家" icon={<Type size={14} />} />
                                <TabButton active={activeTab === 'portfolio'} onClick={() => setActiveTab('portfolio')} label="作品" icon={<Video size={14} />} />
                            </div>
                            {activeTab === 'seo' && (
                                <div className="space-y-4">
                                    <InputGroup label="网站 Title (Browser Title)"><input type="text" value={content.seo.title} onChange={(e) => updateSEO({ ...content.seo, title: e.target.value })} className="w-full bg-black border border-white/20 rounded p-2 text-white focus:border-brandOrange outline-none font-mono text-sm"/></InputGroup>
                                    <InputGroup label="SEO 描述 (Meta Description)"><textarea rows={4} value={content.seo.description} onChange={(e) => updateSEO({ ...content.seo, description: e.target.value })} className="w-full bg-black border border-white/20 rounded p-2 text-white focus:border-brandOrange outline-none font-mono text-sm"/></InputGroup>
                                </div>
                            )}
                            {activeTab === 'hero' && (
                                <div className="space-y-4">
                                    <InputGroup label="Main Title (Line 1)"><input type="text" value={content.hero.title} onChange={(e) => updateHero({ ...content.hero, title: e.target.value })} className="w-full bg-black border border-white/20 rounded p-2 text-white focus:border-brandOrange outline-none"/></InputGroup>
                                    <InputGroup label="Subtitle (Line 2 Highlight)"><input type="text" value={content.hero.subtitle} onChange={(e) => updateHero({ ...content.hero, subtitle: e.target.value })} className="w-full bg-black border border-white/20 rounded p-2 text-white focus:border-brandOrange outline-none"/></InputGroup>
                                    <InputGroup label="简介 Description)"><textarea rows={4} value={content.hero.description} onChange={(e) => updateHero({ ...content.hero, description: e.target.value })} className="w-full bg-black border border-white/20 rounded p-2 text-white focus:border-brandOrange outline-none"/></InputGroup>
                                </div>
                            )}
                            {activeTab === 'cases' && (
                                <div className="space-y-8">{content.cases.map((c, idx) => (<div key={c.id} className="border border-white/10 rounded-lg p-4 bg-black/20"><h3 className="text-brandYellow font-bold mb-3 font-mono">Case #{idx + 1}</h3><div className="space-y-3"><div><label className="text-xs text-gray-400 font-mono">商家 Name</label><input className="w-full bg-black border border-white/10 rounded p-2 text-sm text-white" value={c.name} onChange={(e) => updateCase(c.id, 'name', e.target.value)}/></div><div><label className="text-xs text-gray-400 font-mono">Result (e.g. Sales 翻倍)</label><input className="w-full bg-black border border-white/10 rounded p-2 text-sm text-white" value={c.result} onChange={(e) => updateCase(c.id, 'result', e.target.value)}/></div><div><label className="text-xs text-gray-400 font-mono">Story 描述</label><textarea className="w-full bg-black border border-white/10 rounded p-2 text-sm text-white" rows={3} value={c.desc} onChange={(e) => updateCase(c.id, 'desc', e.target.value)}/></div><div><label className="text-xs text-gray-400 block mb-2 font-mono">Change Photo</label><div className="flex items-center gap-3"><img src={c.image} className="w-12 h-12 object-cover rounded" /><label className="cursor-pointer bg-white/10 hover:bg-white/20 text-white text-xs px-3 py-2 rounded flex items-center gap-2 transition-colors"><ImageIcon size={14} /> Upload Image<input type="file" className="hidden" accept="image/*" onChange={(e) => handleFileUpload(e, (url) => updateCase(c.id, 'image', url))} /></label></div></div></div></div>))}</div>
                            )}
                            {activeTab === 'partners' && (
                                <div className="space-y-6">
                                    <div className="bg-black/40 p-4 rounded border border-white/10"><h3 className="text-sm font-bold text-white mb-3 font-mono">Add New Partner (新增商家)</h3><div className="space-y-3"><input type="text" value={newPartnerName} onChange={(e) => setNewPartnerName(e.target.value)} placeholder="Shop Name" className="w-full bg-black border border-white/20 rounded p-2 text-sm text-white"/><div className="flex items-center gap-3">{newPartnerLogo && <img src={newPartnerLogo} className="w-10 h-10 rounded-full object-cover border border-white/20" />}<label className="flex-1 cursor-pointer bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 text-xs px-3 py-2 rounded flex items-center justify-center gap-2 transition-colors"><Upload size={14} /> {newPartnerLogo ? 'Change Logo' : 'Upload Logo'}<input type="file" className="hidden" accept="image/*" onChange={(e) => handleFileUpload(e, (url) => setNewPartnerLogo(url))} /></label></div><button onClick={handleAddPartner} className="w-full bg-brandOrange text-white font-bold px-3 py-2 rounded text-sm hover:bg-brandOrange/80 font-tech">Add Partner</button></div></div>
                                    <h3 className="text-sm font-bold text-gray-400 mt-6 mb-2 font-mono">Edit Partners List (现有商家)</h3>
                                    <div className="space-y-3 max-h-[400px] overflow-y-auto pr-1">{content.partners.map(p => (<div key={p.id} className="bg-white/5 p-3 rounded border border-white/5 flex flex-col gap-3"><div className="flex justify-between items-center gap-3"><div className="flex-1 space-y-2"><input type="text" value={p.name} onChange={(e) => updatePartner(p.id, 'name', e.target.value)} className="w-full bg-black/50 border border-white/10 rounded px-2 py-1 text-sm text-white"/><div className="flex items-center gap-3">{p.logo ? (<img src={p.logo} alt="logo" className="w-8 h-8 rounded-full object-cover border border-white/10 bg-black" />) : (<div className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-[10px] text-gray-500 border border-white/10">No</div>)}<label className="cursor-pointer bg-brandOrange/10 hover:bg-brandOrange/20 text-brandOrange text-xs px-3 py-1.5 rounded flex items-center gap-1.5 transition-colors border border-brandOrange/30"><Upload size={12} /> Upload Logo<input type="file" className="hidden" accept="image/*" onChange={(e) => handleFileUpload(e, (url) => updatePartner(p.id, 'logo', url))} /></label></div></div><button onClick={() => removePartner(p.id)} className="text-red-500 hover:text-white p-2 bg-red-500/10 hover:bg-red-500 rounded transition-colors" title="Delete"><Trash2 size={16} /></button></div></div>))}</div>
                                </div>
                            )}
                            {activeTab === 'portfolio' && (
                                <div className="space-y-6">
                                    <div className="bg-black/40 p-4 rounded border border-white/10"><h3 className="text-sm font-bold text-white mb-3 font-mono">Add New Work (上传作品)</h3><div className="space-y-4"><div><label className="text-xs text-gray-400 mb-1 block">Title (标题)</label><input type="text" value={newWorkTitle} onChange={(e) => setNewWorkTitle(e.target.value)} placeholder="e.g. Mr. Wu CNY Menu" className="w-full bg-black border border-white/20 rounded p-2 text-sm text-white"/></div><div><label className="text-xs text-gray-400 mb-1 block">Type (类型)</label><div className="flex gap-2"><button onClick={() => setNewWorkType('image')} className={`flex-1 py-2 rounded text-sm font-bold flex items-center justify-center gap-2 ${newWorkType === 'image' ? 'bg-brandYellow text-black' : 'bg-white/5 text-gray-400'}`}><ImageIcon size={14} /> Image</button><button onClick={() => setNewWorkType('video')} className={`flex-1 py-2 rounded text-sm font-bold flex items-center justify-center gap-2 ${newWorkType === 'video' ? 'bg-red-600 text-white' : 'bg-white/5 text-gray-400'}`}><Video size={14} /> Video</button></div></div><div><label className="text-xs text-gray-400 mb-1 block">Upload File (文件)</label>{newWorkFile ? (<div className="relative group">{newWorkType === 'image' ? (<img src={newWorkFile} className="w-full h-32 object-cover rounded border border-white/10" />) : (<video src={newWorkFile} className="w-full h-32 object-cover rounded border border-white/10 bg-black" />)}<button onClick={() => setNewWorkFile(undefined)} className="absolute top-2 right-2 bg-red-600 text-white p-1 rounded-full opacity-80 hover:opacity-100"><Trash2 size={12}/></button></div>) : (<label className="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-white/10 rounded hover:border-brandOrange/50 bg-black/20 cursor-pointer transition-colors"><Upload className="text-gray-400 mb-2" /><span className="text-xs text-gray-500">Click to upload {newWorkType}</span><span className="text-[10px] text-gray-600 mt-1">Max 2MB</span><input type="file" className="hidden" accept={newWorkType === 'image' ? "image/*" : "video/*"} onChange={(e) => handleFileUpload(e, (url) => setNewWorkFile(url))} /></label>)}</div><button onClick={handleAddWork} className="w-full bg-brandOrange text-white font-bold px-3 py-3 rounded text-sm hover:bg-brandOrange/80 shadow-glow-orange flex justify-center gap-2 font-tech"><Plus size={16} /> Publish Work</button></div></div>
                                    <div className="space-y-2"><h3 className="text-xs font-bold text-gray-400 uppercase tracking-wider font-mono">Current Portfolio (现有作品)</h3>{(content.portfolio || []).map(item => (<div key={item.id} className="flex items-center justify-between p-3 bg-white/5 rounded border border-white/5 hover:border-white/20 transition-colors"><div className="flex items-center gap-3 overflow-hidden"><div className="w-10 h-10 flex-shrink-0 bg-black rounded overflow-hidden border border-white/10">{item.type === 'image' ? (<img src={item.url} className="w-full h-full object-cover"/>) : (<div className="w-full h-full flex items-center justify-center text-red-500 bg-gray-900"><Video size={16} /></div>)}</div><div className="truncate"><p className="text-white text-sm font-bold truncate">{item.title}</p><p className="text-[10px] text-gray-400 uppercase">{item.type}</p></div></div><button onClick={() => removePortfolioItem(item.id)} className="text-gray-500 hover:text-red-500 p-2 transition-colors"><Trash2 size={14} /></button></div>))}</div>
                                </div>
                            )}
                        </div>
                        <div className="p-4 border-t border-white/10 bg-cyberGray/95 backdrop-blur z-10 flex flex-col gap-3">
                            <button onClick={() => setShowExport(true)} className="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-500 transition-colors flex items-center justify-center gap-2 shadow-lg animate-pulse-glow font-tech"><Download size={18} /> 📥 Export Data</button>
                            <button onClick={resetContent} className="w-full flex justify-center items-center gap-2 text-red-500 hover:text-red-400 text-xs py-2 font-bold bg-red-500/5 hover:bg-red-500/10 rounded font-mono"><RotateCcw size={12} /> Restore Default (重置)</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <ContentProvider>
                    <SEOManager />
                    <div className="bg-cyberDark min-h-screen text-white font-sans selection:bg-brandOrange selection:text-white">
                        <Navbar />
                        <main>
                            <Hero />
                            <PainPoints />
                            <MarketingQuiz />
                            <ChefTheory />
                            <Services />
                            <ROICalculator />
                            <Portfolio />
                            <Testimonials />
                            <Workflow />
                            <ContactForm />
                        </main>
                        <Footer />
                        <AdminPanel />
                        <a href="https://wa.me/60173309940?text=Hello%20Jentzen%2C%20I%20am%20interested%20in%20your%20marketing%20services." target="_blank" rel="noopener noreferrer" className="fixed bottom-6 right-6 z-50 bg-[#25D366] text-white p-3 px-4 rounded-xl shadow-lg hover:shadow-[0_0_20px_#25D366] hover:-translate-y-1 transition-all animate-bounce flex flex-col items-center gap-1" aria-label="Contact on WhatsApp">
                            <MessageCircle className="w-8 h-8" />
                            <span className="text-[10px] font-bold uppercase tracking-wide">WhatsApp 联系我</span>
                        </a>
                    </div>
                </ContentProvider>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
